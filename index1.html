<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS Animations: Obvious CTA Buttons</title>
  <link href="https://fonts.googleapis.com/css?family=Margarine|Rubik:400,500" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main-content">
  <div class="item button-jittery" style="--bg-color: #f1c40f;">
    <button>Click Me!</button>
    <div class="name">Subtlety</div>
  </div>
  <div class="item button-pulse" style="--bg-color: #e67e22">
    <div class="button__wrapper">
      <div class="pulsing"></div>
      <button>Click Me!</button>
    </div>
    <div class="name">Dubstep</div>
  </div>
  <div class="item button-typewriter" style="--bg-color: #e74c3c">
    <div class="button__wrapper">
      <button>
        <p>Click Me!</p>
      </button>
    </div>
    <div class="name">Typewriter</div>
  </div>
  <div class="item button-pressure" style="--bg-color: #9b59b6">
    <button>Click Me!
      <marquee scrollamount="12"><span>Your friends would do it.</span><span>Your mum would be proud.</span><span>Your partner would be so happy.</span><span>Your cat would love you for it.</span></marquee>
    </button>
    <div class="name">Social Pressure</div>
  </div>
  <div class="item button-hand" style="--bg-color: #3498db">
    <button>Click Me!
      <div class="hands"></div>
    </button>
    <div class="name">Handsy</div>
  </div>
  <div class="item button-100" style="--bg-color:#2ecc71">
    <button>Click Me!
      <div class="emoji"></div>
      <div class="emoji"></div>
      <div class="emoji"></div>
    </button>
    <div class="name">You're ðŸ’¯</div>
  </div>
  <div class="item button-parrot" style="--bg-color: #2c3e50">
    <button>Click Me!
      <div class="parrot"></div>
      <div class="parrot"></div>
      <div class="parrot"></div>
      <div class="parrot"></div>
      <div class="parrot"></div>
      <div class="parrot"></div>
    </button>
    <div class="name">Encouragement</div>
  </div>
  <div class="item button-rainbow" style="--bg-color: #ecf0f1">
    <button>Click Me!
      <div class="rainbow"></div>
    </button>
    <div class="name">Rainbow</div>
  </div>
  <div class="item footer" style="--bg-color: #7f8c8d">
    <div class="explanation">Part of the <a href="https://codepen.io/collection/XJNKLz/" target="_blank">CSS Animations collection here</a> .
      <footer><a href="https://twitter.com/meowlivia_" target="_blank"><i class="icon-social-twitter icons"></i></a><a href="https://github.com/oliviale" target="_blank"><i class="icon-social-github icons"></i></a><a href="https://dribbble.com/oliviale" target="_blank"><i class="icon-social-dribbble icons"></i></a></footer>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</body>
</html>
